<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lottie</title>
</head>
<body>

  <div >
    <lottie-player
    id="exploding-bird" 
    autoplay
    loop
    mode="normal"
    src="https://assets1.lottiefiles.com/packages/lf20_tFAVx9hk3S.json"
    style="width: 320px"
   >
  </lottie-player>

  </div>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
  <script>

let animation = document.getElementById("exploding-bird");

      animation.addEventListener("ready", () => {
        animation.resize();
        animation.setDirection(1);
        // animation.getLottie().goToAndPlay("feathers", true);
        animation.seek("50%");
        animation.setSpeed(1);
        
        animation.pause();
        animation.setDirection(-1);
        animation.play();
        animation.setLooping(true);
      });
  </script>
  
</body>
</html>
