<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page Swipe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="circle-hint">
      <span class="circle"></span>
    </div>
    <div class="page-box">
      <div class="one-page">
        <div class="one-page-transform">
          <div class="page-text-box">
            <span class="page-text">Read</span>
            <span class="page-text">Books</span>
            <span class="page-text">Easy</span>
          </div>
          <div class="page-img">
            <p>A book is a medium for recording information in the form of writing or images, typically composed of many pages (made of papyrus, parchment, vellum, or paper) bound together and protected by a cover.</p>
            <img src="src/img/page1.png" alt="">
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
