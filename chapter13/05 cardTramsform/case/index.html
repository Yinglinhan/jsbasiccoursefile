<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>card transform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <div class="card-stage">
      <div class="one-card">
        <div class="card-transform">
            <p>123123</p>
            <img src="/src/img/page1.png" alt="">
  
        </div>
      </div>
    </div>

    <div class="clip-scroll">
      <div class="card-click-stage">
        <div class="card-color-board">
          <span>B</span>
        </div>
        
  
      </div>
    </div>

    <div class="slide-bar">
      <span>A</span>
      <div class="control-bar">
        <span class="touch-circle"></span>
        <div class="line">
          <div class="progress-line"></div>
        </div>
      </div>
      <span>A</span>
    </div>

    <div class="card-titles">
      <span>Card</span>
      <span>Super</span>
      <span>Idom</span>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
