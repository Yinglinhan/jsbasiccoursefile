<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chapter11 轮播图</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="main">
    <div class="main-container">
      <div class="arrow">
        
        <svg class="left-arrow arrow-unclick" width="13" height="19" viewbox="0 0 13 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 2.25L3.5 9.75L11 17.25" stroke="black" stroke-width="4"/>
        </svg>
            
          
      </div>
      <div class="img-box-mask">
        <div class="img-box-move">
          <img src="./img/1.png" alt="">
          <img src="./img/2.png" alt="">
          <img src="./img/3.png" alt="">
          <img src="./img/4.png" alt="">
          <img src="./img/5.png" alt="">
        </div>
      </div>
      <div class="arrow">
        
        <svg class="right-arrow"  width="13" height="19" viewbox="0 0 13 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 17.25L9.5 9.75L2 2.25" stroke="black" stroke-width="4"/>
          </svg>
            
          
      </div>
    </div>
    <div class="line-box">
      <span class="line line-index"></span>
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </div>
  </div>
  <!-- <script src="main.js"></script> -->
  <script src="maintest.js"></script>
</body>
</html>
